<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

  <!-- Robot head -->
  <circle cx="100" cy="80" r="40" fill="#7EC16E" stroke="#5A9C5A" stroke-width="3"/>

  <!-- Robot eyes -->
  <circle cx="85" cy="70" r="6" fill="#FFFFFF" stroke="#2E75B7" stroke-width="2"/>
  <circle cx="115" cy="70" r="6" fill="#FFFFFF" stroke="#2E75B7" stroke-width="2"/>
  <circle cx="85" cy="70" r="3" fill="#2E75B7"/>
  <circle cx="115" cy="70" r="3" fill="#2E75B7"/>

  <!-- Robot mouth/microphone -->
  <rect x="90" y="90" width="20" height="5" rx="2.5" fill="#FFFFFF" stroke="#5A9C5A" stroke-width="1"/>

  <!-- AI Brain symbol -->
  <circle cx="100" cy="55" r="10" fill="#4F9EEB" stroke="#2E75B7" stroke-width="2"/>
  <path d="M95 55 Q100 60 105 55 M100 50 L100 60" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>

  <!-- Conversation bubbles -->
  <ellipse cx="150" cy="60" rx="25" ry="15" fill="#4F9EEB" opacity="0.8"/>
  <text x="140" y="65" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">Hi!</text>

  <ellipse cx="140" cy="85" rx="30" ry="18" fill="#7EC16E" opacity="0.8"/>
  <text x="128" y="90" fill="white" font-family="sans-serif" font-size="8" font-weight="bold">Learn</text>
  <text x="130" y="100" fill="white" font-family="sans-serif" font-size="8" font-weight="bold">ROS 2</text>

  <!-- Neural network connections -->
  <circle cx="50" cy="50" r="3" fill="#BF616A" opacity="0.8"/>
  <circle cx="150" cy="50" r="3" fill="#BF616A" opacity="0.8"/>
  <circle cx="50" cy="150" r="3" fill="#BF616A" opacity="0.8"/>
  <circle cx="150" cy="150" r="3" fill="#BF616A" opacity="0.8"/>

  <line x1="50" y1="50" x2="150" y2="50" stroke="#BF616A" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="50" x2="50" y2="150" stroke="#BF616A" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="50" x2="150" y2="150" stroke="#BF616A" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="150" x2="150" y2="150" stroke="#BF616A" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="80" x2="150" y2="60" stroke="#BF616A" stroke-width="1" opacity="0.5"/>
</svg>