<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

  <!-- Computer/laptop screen -->
  <rect x="50" y="60" width="100" height="70" rx="5" fill="#2E3440" stroke="#4C566A" stroke-width="3"/>
  <rect x="52" y="62" width="96" height="66" rx="3" fill="#4C566A"/>

  <!-- Code elements on screen -->
  <text x="60" y="80" fill="#A3BE8C" font-family="monospace" font-size="8">&lt;robot&gt;</text>
  <text x="60" y="92" fill="#88C0D0" font-family="monospace" font-size="8">  &lt;joint&gt;</text>
  <text x="60" y="104" fill="#D8DEE9" font-family="monospace" font-size="8">    type="revolute"</text>
  <text x="60" y="116" fill="#EBCB8B" font-family="monospace" font-size="8">  &lt;/joint&gt;</text>
  <text x="60" y="128" fill="#D08770" font-family="monospace" font-size="8">&lt;/robot&gt;</text>

  <!-- Person's hands -->
  <ellipse cx="40" cy="130" rx="12" ry="8" fill="#EBCB8B" stroke="#D08770" stroke-width="1"/>
  <ellipse cx="160" cy="130" rx="12" ry="8" fill="#EBCB8B" stroke="#D08770" stroke-width="1"/>

  <!-- Fingers -->
  <line x1="35" y1="125" x2="35" y2="115" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="126" x2="38" y2="116" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="127" x2="42" y2="117" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="127" x2="46" y2="117" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>

  <line x1="155" y1="125" x2="155" y2="115" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>
  <line x1="158" y1="126" x2="158" y2="116" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>
  <line x1="162" y1="127" x2="162" y2="117" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>
  <line x1="166" y1="127" x2="166" y2="117" stroke="#EBCB8B" stroke-width="2" stroke-linecap="round"/>

  <!-- Learning symbol -->
  <circle cx="100" cy="30" r="15" fill="#BF616A" stroke="#D08770" stroke-width="2"/>
  <path d="M90 30 Q100 20 110 30 M100 20 L100 40 M90 30 L110 30" stroke="#ffffff" stroke-width="2" fill="none"/>
</svg>