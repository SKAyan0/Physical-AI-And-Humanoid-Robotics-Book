<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <circle cx="50" cy="35" r="15" fill="#4F9EEB" stroke="#2E75B7" stroke-width="2"/>

  <!-- Robot eyes -->
  <circle cx="43" cy="32" r="2" fill="#FFFFFF"/>
  <circle cx="57" cy="32" r="2" fill="#FFFFFF"/>
  <circle cx="43" cy="32" r="1" fill="#000000"/>
  <circle cx="57" cy="32" r="1" fill="#000000"/>

  <!-- Robot mouth/indicator -->
  <rect x="45" y="38" width="10" height="2" rx="1" fill="#FFFFFF" stroke="#2E75B7" stroke-width="0.5"/>

  <!-- Robot body -->
  <rect x="35" y="50" width="30" height="30" rx="4" fill="#7EC16E" stroke="#5A9C5A" stroke-width="2"/>

  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="15" stroke="#2E75B7" stroke-width="2"/>
  <circle cx="50" cy="15" r="3" fill="#FF6B6B"/>

  <!-- Arms -->
  <line x1="35" y1="55" x2="20" y2="65" stroke="#7EC16E" stroke-width="4" stroke-linecap="round"/>
  <line x1="65" y1="55" x2="80" y2="65" stroke="#7EC16E" stroke-width="4" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="40" y1="80" x2="40" y2="95" stroke="#5A9C5A" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="80" x2="60" y2="95" stroke="#5A9C5A" stroke-width="4" stroke-linecap="round"/>

  <!-- AI/Neural network elements in background -->
  <circle cx="20" cy="20" r="2" fill="#4F9EEB" opacity="0.6"/>
  <circle cx="80" cy="25" r="2" fill="#4F9EEB" opacity="0.6"/>
  <circle cx="15" cy="80" r="2" fill="#4F9EEB" opacity="0.6"/>
  <circle cx="85" cy="75" r="2" fill="#4F9EEB" opacity="0.6"/>

  <!-- Connecting lines for neural network effect -->
  <line x1="20" y1="20" x2="80" y2="25" stroke="#4F9EEB" stroke-width="0.5" opacity="0.4"/>
  <line x1="15" y1="80" x2="85" y2="75" stroke="#4F9EEB" stroke-width="0.5" opacity="0.4"/>
  <line x1="20" y1="20" x2="15" y2="80" stroke="#4F9EEB" stroke-width="0.5" opacity="0.4"/>
</svg>